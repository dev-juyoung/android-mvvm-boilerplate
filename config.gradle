ext {
    androidConfig = [
            minSDK: 19,
            targetSDK: 27,
            compileSDK: 27,
            versionCode: 1,
            versionName: '1.0.0'
    ]

    versions = [
            // plugin
            gradle: '3.1.3',
            kotlin: '1.2.51',

            // external libs
            support: '27.1.1',
            constraint: '1.1.2',
            lifecycle: '1.1.1',
            ktx: '0.3',
            koin: '0.9.3',
            retrofit: '2.4.0',
            okhttp: '3.11.0',
            glide: '4.7.1',
            gson: '2.8.5',
            rxjava: '2.2.0',
            rxandroid: '2.0.2',

            // development helper tools
            ktlint: '0.24.0',
            timber: '4.7.1',
            stetho: '1.5.0',
            leakcanary: '1.6.1',

            // test
            junit: '4.12',
            atsl: '1.0.2',
            espresso: '3.0.2'
    ]

    deps = [
            // gradle
            gradle: [
                    plugin: "com.android.tools.build:gradle:$versions.gradle"
            ],

            // kotlin
            kotlin: [
                    plugin: "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin",
                    stdlib: "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlin",
            ],

            // android support libs
            support: [
                    appcompat_v7: "com.android.support:appcompat-v7:$versions.support",
                    design: "com.android.support:design:$versions.support",
                    recyclerview: "com.android.support:recyclerview-v7:$versions.support",
                    constraint: "com.android.support.constraint:constraint-layout:$versions.constraint",
            ],

            // android jetpack
            androidx: [
                    ktx: "androidx.core:core-ktx:$versions.ktx",
                    lifecycle: "android.arch.lifecycle:extensions:$versions.lifecycle"
            ],

            // dependency injection
            koin: "org.koin:koin-android-architecture:$versions.koin",

            // network
            network: [
                    retrofit: "com.squareup.retrofit2:retrofit:$versions.retrofit",
                    gson_converter: "com.squareup.retrofit2:converter-gson:$versions.retrofit",
                    rxjava_adapter: "com.squareup.retrofit2:adapter-rxjava2:$versions.retrofit",
                    okhttp: "com.squareup.okhttp3:okhttp:$versions.okhttp",
            ],

            // image loader
            glide: [
                    core: "com.github.bumptech.glide:glide:$versions.glide",
                    compiler: "com.github.bumptech.glide:compiler:$versions.glide"
            ],

            // reactive support
            reactivex: [
                    java: "io.reactivex.rxjava2:rxjava:$versions.rxjava",
                    android: "io.reactivex.rxjava2:rxandroid:$versions.rxandroid"
            ],

            // data converter
            converter: [
                    gson: "com.google.code.gson:gson:$versions.gson"
            ],

            // development helper tools
            devtools: [
                    ktlint: "com.github.shyiko:ktlint:$versions.ktlint",
                    timber: "com.jakewharton.timber:timber:$versions.timber",
                    stetho: [
                            core: "com.facebook.stetho:stetho:$versions.stetho",
                            network: "com.facebook.stetho:stetho-okhttp3:$versions.stetho"
                    ],
                    leakcanary: [
                            core: "com.squareup.leakcanary:leakcanary-android:$versions.leakcanary",
                            fragment: "com.squareup.leakcanary:leakcanary-support-fragment:$versions.leakcanary",
                            no_op: "com.squareup.leakcanary:leakcanary-android-no-op:$versions.leakcanary",
                    ]
            ],

            // test
            junit: "junit:junit:$versions.junit",
            espresso: [
                    core: "com.android.support.test.espresso:espresso-core:$versions.espresso"
            ],
            atsl: [
                    runner: "com.android.support.test:runner:$versions.atsl"
            ]
    ]
}